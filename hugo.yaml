    menu:
      main:
      - identifier: blog
        name: Blog
        url: /blog/
        weight: 1
      - identifier: projects
        name: Projeler
        url: /projects/
        weight: 2
      - identifier: about
        name: Hakkında
        url: pages/aboutme/
        weight: 3
      - identifier: contact
        name: İletişim
        url: pages/contact/
        weight: 4
    params:
      profileMode:
        subtitle: "Meteoroloji Mühendisi"
        buttons:
          - name: Blog
            url: "blog"
          - name: Projeler
            url: "projects"
  en:
    languageName: ":gb:"
    weight: 2
    params:
      languageAltTitle: "English"
      homeInfoParams:
        Title: Subasi's Scrapbook
        Content: Explore meteorology, technology and more. This blog is a personal platform for writing, reflection and exploration on a variety of topics. Follow me for up-to-date analysis, data visualization and technology updates!
    menu:
      main:
      - identifier: blog
        name: Blog
        url: /blog/
        weight: 1
      - identifier: projects
        name: Projects
        url: /projects/
        weight: 2
      - identifier: about
        name: About
        url: pages/aboutme/
        weight: 3
      - identifier: contact
        name: Contact
        url: pages/contact/
        weight: 4
    params:
      profileMode:
        subtitle: "Meteorology Engineer"
        buttons:
          - name: Blog
            url: "blog"
          - name: Projects
            url: "projects"
  de:
    languageName: ":de:"
    weight: 3
    params:
      languageAltTitle: Deutsch
      homeInfoParams:
        Title: Subasis Sammelalbum
        Content: Erforschen Sie Meteorologie, Technologie und mehr. Dieser Blog ist eine persönliche Plattform zum Schreiben, Nachdenken und Erforschen einer Vielzahl von Themen. Folgen Sie mir für aktuelle Analysen, Datenvisualisierungen und Technologie-Updates!
    menu:
      main:
      - identifier: blog
        name: Blog
        url: /blog/
        weight: 1
      - identifier: projects
        name: Projekte
        url: /projects/
        weight: 2
      - identifier: about
        name: Über
        url: pages/aboutme/
        weight: 3
      - identifier: contact
        name: Kontakt
        url: pages/contact/
        weight: 4
    params:
      profileMode:
        subtitle: "Meteorologischer Ingenieur"
        buttons:
          - name: Blog
            url: "blog"
          - name: Projekte
            url: "projects"

outputs:
  home:
   - HTML
   - RSS
   - JSON

params:
  # mainSections: blog/
  profileMode:
      enabled: true
      title: "Muhammed Ali Subaşı"
      subtitle: "Meteoroloji Mühendisi"
      imageUrl: "images/avatar.jpg"
      imageTitle: "My Profile Photo" # optional
      imageWidth: 300 # custom size
      imageHeight: 300 # custom size

  env: production
  title: "Subaşı’nın Karalama Defteri"
  description: "Meteoroloji, Teknoloji ve Daha Fazlasını Keşfedin!"
  keywords: [Meteoroloji, Teknoloji, Veri Görselleştirmesi, Blog, PaperMod]
  author:
   name: mhmmdlsubasi
   email: mhmmdlsubasi@gmail.com
  DateFormat: "2 January, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  rss: true
  comments: true
  hidemeta: false
  hideSummary: false
  tocopen: false
  ShowToc: true
  searchHidden: false
  displayFullLangName: true
  ShowFullTextinRSS: true
  enableInlineShortcodes: true
  enableRobotsTXT: true
  buildDrafts: false
  buildFuture: false
  buildExpired: false
  enableEmoji: true
  enableGitInfo: true

  socialIcons:
    - name: x
      url: "https://x.com/mhmmdlsubasi"
    - name: github
      url: "https://github.com/mhmmdlsubasi"
    - name: email
      url: "mailto:mhmmdlsubasi@gmail.com"
    - name: rss
      url: "https://mhmmdlsubasi.github.io/index.xml"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    # limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys:
      - "title"
      - "permalink"
      - "summary"
      - "content"

  editPost:
    URL: "https://github.com/mhmmdlsubasi/mhmmdlsubasi.github.io/tree/main/content"
    # Text: "Suggest Changes"
    appendFilePath: true

  assets:
    disableHLJS: true
    disableFingerprinting: false
    favicon: "favicons/favicon.ico"
    favicon16x16: "favicons/favicon-16x16.png"
    favicon32x32: "favicons/favicon-32x32.png"
    apple_touch_icon: "favicons/apple-touch-icon.png"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: false
    # linkFullImages: false

taxonomies:
    category: categories
    tag: tags
    series: series

