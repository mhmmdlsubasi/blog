baseURL: "/"
# languageCode: en-us
title: Subasi
theme: PaperMod
DefaultContentLanguage: tr
paginate: 5

minify:
  disableXML: false
  minifyOutput: true

imaging:
  resampleFilter: Linear
  #resampleFilter: MitchellNetravali (Cubic filter for alternative)
  hint: picture
  exif:
    disableDate: true
    disableLatLong: true
    excludeFields: ".*"

frontmatter:
  date:
  - date
  - publishDate
  - lastmod
  expiryDate:
  - expiryDate
  lastmod:
  - lastmod
  - :git
  - date
  - publishDate
  publishDate:
  - publishDate
  - date

